<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 당첨 확인</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background-color: #f9f9f9; }
    h2 { color: #333; }
    input { padding: 12px; font-size: 16px; width: 200px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 12px 24px; font-size: 16px; margin-left: 10px; background-color: #0078D7; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #005EA6; }
    #result { margin-top: 30px; font-weight: bold; font-size: 18px; }
    #formLink { margin-top: 20px; }
    #formLink a { display: inline-block; padding: 10px 18px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    #formLink a:hover { background-color: #218838; }
  </style>
</head>
<body>

  <h2>🎁 [본테라] 영케이 이벤트 당첨 확인 페이지 🎁</h2>
  <p>제품에 동봉된 코드를 그대로 입력해주세요.</p>

  <input type="text" id="codeInput" placeholder="" />
  <button onclick="checkCode()">확인</button>

  <div id="result"></div>

  <div id="formLink" style="display:none;">
    <p><a href="#" id="googleFormLink" target="_blank">👉 당첨자 설문 바로가기</a></p>
  </div>

<script>
  async function checkCode() {
    const code = document.getElementById("codeInput").value.trim().toUpperCase();

    // 
    const fakeKey = "ekTB0261!!";

    const url = `https://dawn-unit-f65e.mrsh200.workers.dev/?code=${encodeURIComponent(code)}&secret=${encodeURIComponent(fakeKey)}`;

    try {
      const response = await fetch(url);
      const resultText = await response.text();
      const [status, formURL] = resultText.split("|");

      if (status === "valid" && formURL) {
        document.getElementById("result").innerText = "🎉 진심으로 축하합니다! 당첨되셨습니다. 🎉";
        document.getElementById("googleFormLink").href = formURL;
        document.getElementById("formLink").style.display = "block";
      } else if (status === "used") {
        document.getElementById("result").innerText = "⚠️ 이미 사용된 코드입니다.";
        document.getElementById("formLink").style.display = "none";
      } else {
        document.getElementById("result").innerText = "❌ 당첨되지 않았습니다. 다음 기회에 도전해주세요.";
        document.getElementById("formLink").style.display = "none";
      }
    } catch (err) {
      document.getElementById("result").innerText = "오류가 발생했습니다. 다시 시도해 주세요.";
      console.error(err);
    }
  }
</script>

</body>
</html>
